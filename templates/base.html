<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Журнал Операторов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/slick.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        {% if not current_user.is_authenticated %}
                        <a style="margin-right: 10px;" href="{{ url_for('main.index') }}" class="navbar-item">
                            Журнал
                        </a>
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            Вход
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <span style="margin-right: 6px;">Оператор: <span
                                style="color: red;">{{current_user.name}}</span></span>
                        <a style="margin-right: 10px;" href="{{ url_for('auth.operlog') }}" class="navbar-item">
                            Журнал
                        </a>
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Выход
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            </div>
        </nav>
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
      
    </section>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/slick.min.js"></script>
    <script>
        $('.single-slide').slick({

        });
    </script>
</body>

</html>
